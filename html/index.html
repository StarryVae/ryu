<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#b2").click(function(){
       var user = $("#user").val();
       var password = $("#password").val();
       var url = "http://192.168.1.31:8080/login";
       $.ajax({
           type: "PUT",
           url: url,
           data:JSON.stringify({"user":user,"passwd":password}),
           success:function(data)
                   {
                      if(data.status==0)
                      {
                           window.location.href = "http://192.168.1.31:8080/index_tips.html";
                           return true;
                      }
                      else
                      {
                           alert("fail");
                           return false;
                      }
                    }                                                        
       });
    
  });
});

$(document).ready(function(){
  $("#password").keydown(function(){

       if (event.keyCode==13)
       {
           $("#b2").click();
       }
  });
});


</script>

</head>


<body>
<div align = "center" style="border:2px outset;width:600px;height:500px;margin: 30px auto;">
<br />
<img src="./logo.jpg"  alt="login" />
<br /> <br /> <br /> <br />
<table id="login" cellspacing="4" cellpadding="8">
     <tr>
           <th style="font-size:25px">username</th> <td > <input type="text" name="user" id="user" style="height:25px"> </td>
     </tr>
     <tr>
           <th style="font-size:25px">password</th> <td> <input type="password" name="password" id="password" style="height:25px"> </td>
     </tr>
</table>

<br /> <br />

<button type="submit" id = "b2" style="border:1px solid #FF9933;color:white;background:blue;font-size:20px;font-family:arial;margin-left:30px;height:50px;width:90px;">submit</button>
</div>
</body>
</html>
