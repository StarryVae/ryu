jQuery(document).ready(function(){
  jQuery("button").click(function(){
       var src_port = $("#in_port").val();
       var dst_port = $("#out_port").val();
       var src_ip = $("#src_ip").val();
       var dst_ip = $("#dst_ip").val();
       var dpid = $("#dpid").val();
       var queue_id = $("#queue_id").val();
       var url = "http://192.168.1.31:8080/flow/" + dpid;
       jQuery.ajax({
           type: "PUT",
           url: url,
           data:JSON.stringify({"in_port":src_port,"out_port":dst_port,"ipv4_src":src_ip,"ipv4_dst":dst_ip, "queue_id":queue_id}),
           success:function(data)
                   {
                      if(data.status==0)
                      {
                           alert("successfully add the flow entry to limit bandwidth");
                           return true;
                      }
                      else
                      {
                           alert("fail");
                           return false;
                      }
                    }                  
                                      
       });
    
  });
});


</script>
